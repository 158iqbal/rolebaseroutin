
<div class="container-fluid" >
    <div class="row">
        <div class="col-md-3"></div>
<div class="col-md-6  border-dark">
               
    <div class="card border rounded shadow mt-5 bg-white">
        <div class="card-header bg-success text-white">
            <h3>Login Here</h3>
        </div>
        <form>
            <div class="card-body">
                <div class="form-group">
                    <input type="text" class="form-control input-sm" id="loginemail" placeholder="Email Id">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control input-sm" id="loginpass" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-sm" id="loginrole" placeholder="Role">
                    <span class="small text-danger">enter ROLE in Capital Letter</span>
                    
                </div>
            </div>
            <div class="card-footer">
                

                <a  class="btn btn-primary btn-block" (click)="funlogin()">Login</a>
            </div>
        </form>
    </div>

</div>
<div class="col-md-3"></div>
</div>

</div>
